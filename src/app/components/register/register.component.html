<div class="card-content-tab">
    <mat-card-title>Register</mat-card-title>
    <div class="form" fxLayout="row" fxLayoutAlign="center center">
        <form [formGroup]="form" (ngSubmit)="submitCrear()" autocomplete="off" novalidate>
            <mat-form-field class="form-field">
                <input type="text" matInput placeholder="Name" formControlName="name" >
                <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input type="text" matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
            </mat-form-field>
            <div class="button" fxLayout="row" fxLayoutAlign="center center">
                <mat-progress-spinner [diameter]="spinnerDiameter" mode="indeterminate" *ngIf="loading">
                </mat-progress-spinner>
                <button type="submit" class="form-field" mat-raised-button color="primary"
                    *ngIf="!loading">Register</button>
            </div>
        </form>
    </div>
</div>
