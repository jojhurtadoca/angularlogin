<mat-card-title>Login</mat-card-title>
<div class="form" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" novalidate>
        <mat-form-field class="form-field">
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
            <input type="password" matInput placeholder="Password" formControlName="password" >
            <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        </mat-form-field>
        <div class="button" fxLayout="row" fxLayoutAlign="center center">
            <mat-progress-spinner [diameter]="spinnerDiameter" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
            <button type="submit" class="form-field" mat-raised-button color="primary" *ngIf="!loading">Login</button>
        </div>
    </form>
</div>
